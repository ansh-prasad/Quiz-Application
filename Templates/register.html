{% extends "index.html" %} 

{% block titel %}Register Page{% endblock titel %} 

{% block content %}

<div class="container text-center my-5">
  <h1 class="display-5 my-5">Sign Up</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1 " class="form-label visually-hidden"
            >Username</label
          >
          <input
            class="form-control"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label visually-hidden"
            >Full Name</label
          >
          <input
            class="form-control"
            name="fullname"
            placeholder="Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label visually-hidden"
            >Email address</label
          >
          <input
            name="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Email address"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label visually-hidden"
            >Password</label
          >
          <input
            name="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label visually-hidden"
            >Confirm Password</label
          >
          <input
            name="confirm password"
            type="password"
            class="form-control"
            id="exampleInputPassword2"
            placeholder="Confirm Password"
            required
          />
        </div>
        {% for mess in messages %}
        <div class="alert alert-danger" role="alert">{{mess}}</div>
        {% endfor %}
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            required
          />
          <label class="form-check-label" for="exampleCheck1">Remember</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="py-2">
          Already Have Account <a href="{% url 'login' %}">Login</a>
        </p>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>

{% endblock content %}
